<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{padding:0;margin:0;}
        html,body{width:100%;height:100%;}
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script src="bundle.js"></script>
    <div id="tool">
        <!--图形选择-->
        <div class="shape draggable">
            <p data-shape="RECT">rect(矩形)</p>
            <p data-shape="CIRCLE">circle(圆形)</p>
            <p data-shape="LINE">line(直线)</p>
            <p data-shape="POLYGON">polygon(多边形)</p>
            <p data-shape="ARC">ARC(扇形)</p>
            <p data-shape="PEN">line(自由线条)</p>
        </div>
        <!--历史记录-->
        <div class="stack draggable">
            <ul class="shape-list">
                <li>init</li>
            </ul>
        </div>
        <!--图形配置-->
        <div class="conf draggable">
            <ul>
                <li>
                    <span>颜色</span>
                    <span>
                        <input type="text"  class="color normal-input" value="#ff0000" >
                    </span>
                </li>
                <li>
                    <span>线宽</span>
                    <span>
                        <input type="text" class="line-width normal-input">
                    </span>
                </li>
                <li>
                    <span>透明度</span>
                    <span>
                        <input type="text" class="opacity normal-input">
                    </span>
                </li>
                <li>
                    <span>shadow</span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
