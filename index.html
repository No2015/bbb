<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{padding:0;margin:0;}
        html,body{width:100%;height:100%;}
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script src="bundle.js"></script>
    <div id="tool">
        <!--图形选择-->
        <div class="shape draggable">
            <p data-shape="RECT">rect(矩形)</p>
            <p data-shape="CIRCLE">circle(圆形)</p>
            <p data-shape="LINE">line(直线)</p>
            <p data-shape="POLYGON">polygon(多边形)</p>
            <p data-shape="ARC">ARC(扇形)</p>
            <p data-shape="PEN">line(自由线条)</p>
        </div>
        <!--历史记录-->
        <div class="stack draggable">
            <ul class="shape-list">
                <li>init</li>
            </ul>
        </div>
        <!--图形配置-->
        <div class="conf draggable">
            <div>
                <p>basic</p>
                <ul>
                    <li>
                        <span>颜色</span>
                        <input type="text" data-props="color" data-draggable="false" class="props normal-input" value="#ff0000" >
                    </li>
                    <li>
                        <span>线宽</span>
                        <input type="text" data-props="lineWidth" data-draggable="false" class="props normal-input">
                    </li>
                    <li>
                        <span>透明度</span>
                        <input type="text" data-props="alpha" data-draggable="false" class="props normal-input">
                    </li>
                    <li>
                        <span>fill type</span>
                        <input type="text" data-props="type" data-draggable="false" class="props normal-input">
                    </li>
                </ul>
            </div>
            <div>
                <p>shadow</p>
                <ul>
                    <li>
                        <span>fill</span>
                        <span>
                            <input type="text" data-props="color" data-draggable="false" class="props normal-input" value="#ff0000" >
                        </span>
                    </li>

                </ul>
            </div>
        </div>
    </div>
</body>
</html>
