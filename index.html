<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{padding:0;margin:0;}
        html,body{width:100%;height:100%;}
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script src="bundle.js"></script>
    <div id="tool">
        <div class="shape">
            <p data-shape="RECT">rect(矩形)</p>
            <p data-shape="CIRCLE">circle(圆形)</p>
            <p data-shape="LINE">line(直线)</p>
            <p data-shape="POLYGON">polygon(多边形)</p>
            <p data-shape="ARC">ARC(扇形)</p>
            <p data-shape="PEN">line(自由线条)</p>
        </div>
    </div>
</body>
</html>
